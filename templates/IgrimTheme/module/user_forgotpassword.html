{forgot_form}
<form name="{form.form_name}" action="{form.url}" method="post">
<table cellpadding="2" cellspacing="0" align="center" border="0">
	<tr>
		<td>{form.lemail}:</td>
		<td><input type="text" name="email" id="email" /></td>
	</tr>
	<tr>
		<td>{form.llogin}:</td>
		<td><input type="text" name="login" id="login" /></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="{form.lsubmit}" />
		</td>
	</tr>
</table>
</form>
{/forgot_form}
