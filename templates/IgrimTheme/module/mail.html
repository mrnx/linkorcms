{mail}
<br />
<form action="{mail.form_action}" method="post">
<table cellspacing="0" cellpadding="2" border="0" align="center" width="100%" style="padding: 3px">
	<tr>
		<td align="center" class="mail_message">
			{mail.message}
		</td>
	</tr>
	<tr>
		<td align="center">
			<input class="subscribe_email" type="text" name="email" onfocus="this.value='';this.className='subscribe_email2'" value="{mail.lemail}" maxlength="50" />
		</td>
	</tr>
	<tr>
		<td align="center">
			<input type="hidden" name="mail_form" value='1' />
			<input type="submit" class="submit" value="{mail.lsubmit}" />
		</td>
	</tr>
</table>
</form>
<br />
{/mail}
