<table cellpadding="0" cellspacing="0" border="0" width="90%" align="center" class="postform">
	<tr>
		<td class="title" align="left">
			<a href="#" onclick="return post_reply('replyto_0');">{form.form_title}</a>
		</td>
	</tr>
	<tr>
		<td><div id="replyto_0" style="{form:add}visibility: hidden; display: none; {/form:add}padding-left: 20px; padding-right: 10px;">
			<div id="postform">
			<form name="postform" action="{form.form_action}" method="post" {form:add_guest}onsubmit="return (CheckFormComment(this))"{/form:add_guest}>
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				{form:add_guest}
				<tr>
					<td class="postform_inputtd" align="left" nowrap><b>{page.lang_posts_username} *:</b></td>
					<td class="postform_inputtd" width="100%"><input type="text" name="user_name" value="" maxlength="50" /></td>
				</tr>
				<tr>
					<td class="postform_inputtd" align="left" nowrap><b>{page.lang_posts_useremail} *:</b></td>
					<td class="postform_inputtd"><input type="text" name="user_email" value="" maxlength="50" /></td>
				</tr>
				<tr>
					<td class="postform_inputtd_hideemail" align="left" colspan="2">
						<b><label for="user_hideemail">{page.lang_posts_hideemail}</label>:</b>&nbsp;
						<input type="checkbox" id="user_hideemail" name="user_hideemail" value="1" />
					</td>
				</tr>
				<tr>
					<td class="postform_inputtd" align="left" nowrap><b>{page.lang_posts_userhomepage}:</b></td>
					<td class="postform_inputtd"><input type="text" name="user_homepage" value="" maxlength="250" /></td>
				</tr>
				{/form:add_guest}
				<tr>
					<td class="postform_inputtd" colspan="2" align="left">
						<b>{page.lang_posts_postmessage}</b>*:<br />
						<script>BBCodeToolBar('post_text');</script>
						<textarea name="post_message" id="post_text">{form.post_message}</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						{smilies}<img src="{smile.file}" title="{smile.desc}" onclick="smilies('post_text','{smile.code}')" /> {/smilies}
					</td>
				</tr>
				{form:show_kaptcha}
				<tr>
					<td align="left" colspan="2">
						<table>
							<tr>
								<td></td>
								<td><a href="#" onclick="document.getElementById('codeimage').src = '{form.kaptcha_url}&amp;time=' + Date(); return false;"><img src="{form.kaptcha_url}" height="{form.kaptcha_height}" width="{form.kaptcha_width}" id="codeimage" /></a></td>
							</tr>
							<tr>
								<td>¬ведите код с картинки: </td>
								<td><input type="text" name="keystr" /></td>
							</tr>
						</table>
					</td>
				</tr>
				{/form:show_kaptcha}
				<tr>
					<td align="center" colspan="2">
						<input type="hidden" name="parent_id" id="postform_parent_id" value="replyto_0">
						{form:edit}<input type="button" value="{page.lang_posts_cancel}" title="{page.lang_posts_canceltitle}" class="submit" onclick="history.go(-1);" />{/form:edit}
						<input type="submit" value="{page.lang_posts_submit}" title="{page.lang_posts_submittitle}" class="submit" />
					</td>
				</tr>
			</table>
			</form>
			</div>
		</div></td>
	</tr>
</table>
