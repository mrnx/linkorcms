{login}
<table align="center" width="90%" class="login">
	{login:message}
	<tr>
		<td><br /><span class="login_message">{login.message}</span><br /></td>
	</tr>
	{/login:message}
	<tr>
		<td>
			<form action="{login.form_action}" method="post">
				<table align="center" class="user_block_form">
					<tr>
						<th colspan="2">{login.llogin}</th>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="login" style="width: 160px;" /></td>
					</tr>
					<tr>
						<th colspan="2">{login.lpass}</th>
					</tr>
					<tr>
						<td colspan="2"><input type="password" name="pass" style="width: 160px;" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="hidden" name="login_form" value="1" />
							<label><input type="checkbox" name="remember" /> {login.lremember}</label>
						</td>
					</tr>
					<tr>
						<td align="left">
							{login:registration}<a href="{login.registration_url}">{login.lregistration}</a>{/login:registration}
						</td>
						<td align="right">
							<input type="submit" value="{login.lsubmit}" />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center"><a href="<?=Ufu('index.php?name=user&op=forgotpass', 'user/{op}/')?>">Забыли пароль?</a></td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
</table>
{/login}
