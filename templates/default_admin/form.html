{content.form_open}
<table class="formtable">
	{rows}
		{row:type=title}
		<tr {row.other_params}>
			<td align="left" class="formtabletitle"><b>{row.caption}</b></td>
		</tr>
		{/row:type}
		{row:type=row}
		<tr {row.other_params}>
			<th align="left">{row.caption}</th>
		</tr>
		<tr {row.other_params}>
			<td align="left" class="formtabletd">{row.control}</td>
		</tr>
		{/row:type}
		{row:type=wide}
		<tr {row.other_params}>
			<td align="left" class="form_textcaption_tabletd">{row.caption}</td>
		</tr>
		<tr {row.other_params}>
			<td align="left" class="form_text_tabletd">{row.control}</td>
		</tr>
		{/row:type}
	{/rows}
	<tr>
		<td align="right" class="fsubmit">{content.form_submit}</td>
	</tr>
</table>
</form>
